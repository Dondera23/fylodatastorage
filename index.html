<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(227, 46%, 82%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="header">
        <div>
          <img src="./images/logo.svg" class="logo">
        </div>
        <div class="icons">
          <div class="items">
            <img src="./images/icon-document.svg" class="one">
          </div>
          <div class="items">
            <img src="./images/icon-folder.svg" class="one">
          </div>
          <div class="items">
            <img src="./images/icon-upload.svg" class="one">
          </div>
        </div>
      </div>
      <div class="card">
        <div>
          <p class="paragraph">You’ve used <strong>815 GB</strong> of your storage</p>
        </div>
        <div class="two">
          <div class="three">
            <div class="cap"></div>
          </div>
        </div>
        <div class="four">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="smallcard">
          <p class="number">185</p>
          <p class="text"> GB Left</p>
        </div>
      </div>
    </div>
  </main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Divine Chidera</a>.
  </div>
</body>
</html>
